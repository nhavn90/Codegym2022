<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>H1 tag</h1>
    <p>p tag</p>
    <a href="https://wwww.facebook.com">Facebook</a>
    <br>
    <img src="images/avatar.jpg" alt="Alt text" width="500px" height="">

    <!-- chen anh duoi dang duong link-->
    <a href="https://wwww.facebook.com">
        <img src="images/avatar.jpg" alt="Alt text" width="500px" height="">

    <!-- the tao danh sach -->
    <ul>
        <li>Fist line</li>
        <li>Second line</li>
    </ul>
    <!--dung ol se ra so 1,2,...-->
    <ol>
        <li>Fist line</li>
        <li>Second line</li>
    </ol>
    <br>

    <!-- chen audio/video-->
    <audio controls autoplay>
        <source src="abc.mp3" type="audio/mpeg">
        <source src="abc.ogg" type="audio/ogg">
        Does not support
    </audio>
    <br>
    <!--them dong ben duoi bang cach vao video tren youtube roi click chuot phai va chon nhung-->
    <iframe width="784" height="441" src="https://www.youtube.com/embed/qkPgUgkQE4Y?list=RDqkPgUgkQE4Y"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
    <br>

    <!-- them space vao giua dong-->
    <p>This has a lot of space</p> <!-- an nhieu dau cach nhung tren web khong hien thi-->
    <p>This has a lot &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; of space</p>
