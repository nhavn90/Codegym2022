<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Table Demo</h1>
    <table width="100%" border="1px solid white" table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Password</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Nguyen Van Nha</td>
                <td>abcxyzf@gmail.com</td>
                <td>123456789</td>
            </tr>
            <!--colspan-->
            <tr>
                <td colspan="3">
                    Tong = 1
                </td>
            </tr>

            <!--rowspan-->
            <tr>
                <th rowspan="2">Phone</th>
                <td>555-1111</td>
            </tr>
            <tr>
                <td>555-888</td>
            </tr>
    </table>
</body>

</html>
